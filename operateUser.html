<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-user-o"></i>
						<span>新增用户</span>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-view">
						<div class="view-box">
							<div class="box-header">基本信息</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>归属机构：
									</label>
									<div class="col-sm-8">
										<div class="input-group treeselect" name="org">
											<input type="text" class="form-control" readonly="readonly" name="org" data-toggle="tooltip" title="必填信息" />
											<span class="input-group-btn">
												<i class="fa fa-search"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>归属公司：
									</label>
									<div class="col-sm-8">
										<div class="input-group treeselect" name="comp">
											<input type="text" class="form-control" readonly="readonly" name="comp" data-toggle="tooltip" title="必填信息" />
											<span class="input-group-btn">
												<i class="fa fa-search"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>登录账号：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="account" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>用户昵称：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="nickname" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>电子邮箱：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="email" data-toggle="tooltip" title="请填写正确的邮箱地址" />
											<span class="input-group-addon">
												<i class="fa fa-envelope"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>移动电话：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="mobile" data-toggle="tooltip" title="请填写正确的手机号码" />
											<span class="input-group-addon">
												<i class="fa fa-mobile"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										办公电话：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="tel" data-toggle="tooltip" title="请填写正确的办公电话" />
											<span class="input-group-addon">
												<i class="fa fa-phone"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										权重（排序）：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="sn" data-toggle="tooltip" title="请填写数字" />
										</div>
									</div>
								</div>
							</div>
							<div class="box-header">详细信息</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>员工编号：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="empno" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>员工姓名：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="empname" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>所在岗位：
									</label>
									<div class="col-sm-8">
										<div class="control-select width-100p pull-left">
											<div class="select-val">
												<input type="text" readonly="readonly" name="post" data-toggle="tooltip" title="必填信息" />
												<i class="fa fa-caret-down"></i>
											</div>
											<div class="select-list" style="display: none;">
												<input type="text">
												<ul>
													<li val="1">总经理</li>
													<li val="2">财务经理</li>
													<li val="3">人力经理</li>
													<li val="4">部门经理</li>
													<li val="5">普通员工</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 box-line">
									<label class="col-sm-2 text-right">
										备注信息：
									</label>
									<div class="col-sm-10">
										<textarea rows="4" name="descr"></textarea>
									</div>
								</div>
							</div>
							<div class="row box-footer">
								<div class="col-sm-offset-2 col-sm-10 clearfix">
									<button class="btn btn-primary btn-save pull-left">
										<i class="fa fa-check"></i>
										<span>保存</span>
									</button>
									<button class="btn btn-default btn-close pull-left">
										<i class="fa fa-reply-all"></i>
										<span>关闭</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/formCheck.js" ></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/operateUser.js" ></script>
	</body>
</html>
