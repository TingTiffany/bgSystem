<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-bars"></i>
						<span>新增菜单</span>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-view">
						<div class="view-box">
							<div class="box-header">基本信息</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										上级菜单：
									</label>
									<div class="col-sm-8">
										<div class="input-group treeselect" name="menu">
											<input type="text" class="form-control" readonly="readonly" name="menu" />
											<span class="input-group-btn">
												<i class="fa fa-search"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right" title="标识当前是否是个菜单，还是只是设置权限">
										<span class="required">*</span>菜单类型：
										<i class="fa fa-question-circle-o"></i>
									</label>
									<div class="col-sm-8">
										<div class="input-groups">
											<label><input type="radio" name="menutype" value="1" data-toggle="tooltip" title="必填信息" />菜单</label>
											<label><input type="radio" name="menutype" value="0" />权限</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>菜单名称：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="menuname" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>链接：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="menulink" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right" title="链接打开的目标，默认addTabPage方式（新窗口中打开如：_blank）">
										目标：
										<i class="fa fa-question-circle-o"></i>
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="target" />
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right" title="控制器中定义的权限标识">
										权限标识：
										<i class="fa fa-question-circle-o"></i>
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="powerflag" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										菜单图标：
									</label>
									<div class="col-sm-8">
										<div class="input-group iconselect">
											<span class="input-group-addon"></span>
											<input type="text" class="form-control" readonly="readonly" name="menuicon" />
											<span class="input-group-btn">
												<i class="fa fa-search"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										排序：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="sn" data-toggle="tooltip" title="请填写数字" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>可见：
									</label>
									<div class="col-sm-8">
										<div class="input-groups">
											<label><input type="radio" name="canSee" value="1" data-toggle="tooltip" title="必填信息" />显示</label>
											<label><input type="radio" name="canSee" value="0" />隐藏</label>
										</div>
									</div>
								</div>
							</div>
							<div class="box-header">其它信息</div>
							<div class="row">
								<div class="col-xs-12 box-line">
									<label class="col-sm-2 text-right">
										备注信息：
									</label>
									<div class="col-sm-10">
										<textarea rows="4" name="descr"></textarea>
									</div>
								</div>
							</div>
							<div class="row box-footer">
								<div class="col-sm-offset-2 col-sm-10 clearfix">
									<button class="btn btn-primary btn-save pull-left">
										<i class="fa fa-check"></i>
										<span>保存</span>
									</button>
									<button class="btn btn-default btn-close pull-left">
										<i class="fa fa-reply-all"></i>
										<span>关闭</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/formCheck.js" ></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/operateMenu.js" ></script>
	</body>
</html>
