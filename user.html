<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.css" />
		<link rel="stylesheet" href="plugins/ztree/css/zTreeStyle.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-left">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-sitemap"></i>
						<span>组织机构</span>
					</div>
					<div class="navbar-btns pull-right">
						<i class="fa fa-pencil-square-o pull-left" title="机构管理" data-url="org.html" data-tab-id="tab2"></i>
						<i class="fa fa-chevron-down pull-left btn-collapseTree" title="展开"></i>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-view">
						<ul id="tree-org" class="ztree"></ul>
					</div>
				</div>
			</div>
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-user-o"></i>
						<span>用户管理</span>
					</div>
					<div class="navbar-btns pull-right">
						<button class="btn btn-default pull-left btn-showHide">
							<i class="fa fa-filter"></i><span>隐藏</span>
						</button>
						<button class="btn btn-default pull-left" title="新增用户" data-url="operateUser.html?typ=add" data-tab-id="addUser" data-back-id="tab1">
							<i class="fa fa-plus"></i><span>新增</span>
						</button>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-search clearfix">
						<div class="search-group pull-left">
							<span class="pull-left">账号：</span>
							<input type="text" class="pull-left width-80" name="account" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">昵称：</span>
							<input type="text" class="pull-left width-80" name="nickname" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">邮箱：</span>
							<input type="text" class="pull-left width-150" name="email" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">手机：</span>
							<input type="text" class="pull-left width-100" name="mobile" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">电话：</span>
							<input type="text" class="pull-left width-100" name="tel" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">姓名：</span>
							<input type="text" class="pull-left width-100" name="username" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">机构：</span>
							<div class="input-group treeselect pull-left width-150" name="org">
								<input type="text" class="form-control" readonly="readonly" name="org" />
								<span class="input-group-btn">
									<i class="fa fa-search"></i>
								</span>
							</div>
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">公司：</span>
							<div class="input-group treeselect pull-left width-150" name="comp">
								<input type="text" class="form-control" readonly="readonly" name="comp" />
								<span class="input-group-btn">
									<i class="fa fa-search"></i>
								</span>
							</div>
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">岗位：</span>
							<div class="control-select width-120 pull-left">
								<div class="select-val">
									<input type="text" readonly="readonly" name="post" autocomplete="off" />
									<i class="fa fa-caret-down"></i>
								</div>
								<div class="select-list">
									<input type="text" />
									<ul>
										<li val="1">总经理</li>
										<li val="2">财务经理</li>
										<li val="3">人力经理</li>
										<li val="4">部门经理</li>
										<li val="5">普通员工</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">状态：</span>
							<div class="control-select width-80 pull-left">
								<div class="select-val">
									<input type="text" readonly="readonly" name="status" autocomplete="off" />
									<i class="fa fa-caret-down"></i>
								</div>
								<div class="select-list">
									<input type="text" />
									<ul>
										<li val="1">正常</li>
										<li val="0">停用</li>
										<li val="2">冻结</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="search-group pull-left">
							<button class="btn btn-primary btn-search pull-left">查询</button>
							<button class="btn btn-default btn-reset pull-left">重置</button>
						</div>
					</div>
					<div class="pannel-view">
						<table class="pannel-tbl"></table>
					</div>
				</div>
			</div>
			<div class="cont-resizer">
				<div class="resizer-toggler">
					<i class="fa fa-caret-left"></i>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="plugins/ztree/js/jquery.ztree.core.min.js"></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/user.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
	</body>
</html>
