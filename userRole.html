<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-user-o"></i>
						<span>用户分配角色</span>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-view">
						<div class="view-box">
							<br />
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>登录账号：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="account" disabled="true" />
										</div>
									</div>
								</div>
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>用户昵称：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="nickname" disabled="true" />
										</div>
									</div>
								</div>
							</div>
							<div class="box-header">分配角色</div>
							<table class="pannel-tbl"></table>
							<div class="row box-footer">
								<div class="col-sm-offset-2 col-sm-10 clearfix">
									<button class="btn btn-primary btn-save pull-left">
										<i class="fa fa-check"></i>
										<span>保存</span>
									</button>
									<button class="btn btn-default btn-close pull-left">
										<i class="fa fa-reply-all"></i>
										<span>关闭</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/userRole.js" ></script>
	</body>
</html>
