<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-user-o"></i>
						<span>角色授权用户</span>
					</div>
					<div class="navbar-btns pull-right">
						<button class="btn btn-default btn-add pull-left" title="添加用户">
							<i class="fa fa-plus"></i><span>添加用户</span>
						</button>
						<button class="btn btn-default btn-cancels pull-left" title="批量取消">
							<i class="fa fa-times"></i><span>批量取消</span>
						</button>
						<button class="btn btn-default btn-close pull-left" title="关闭页面">
							<i class="fa fa-reply-all"></i><span>关闭页面</span>
						</button>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-search clearfix">
						<div class="search-group pull-left">
							<span class="pull-left">账号：</span>
							<input type="text" class="pull-left width-80" name="account" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">昵称：</span>
							<input type="text" class="pull-left width-80" name="nickname" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">邮箱：</span>
							<input type="text" class="pull-left width-150" name="email" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">手机：</span>
							<input type="text" class="pull-left width-100" name="mobile" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<span class="pull-left">电话：</span>
							<input type="text" class="pull-left width-100" name="tel" autocomplete="off" />
						</div>
						<div class="search-group pull-left">
							<button class="btn btn-primary btn-search pull-left">查询</button>
							<button class="btn btn-default btn-reset pull-left">重置</button>
						</div>
					</div>
					<div class="pannel-view">
						<table class="pannel-tbl"></table>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table.js"></script>
		<script type="text/javascript" src="plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/roleUser.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
	</body>
</html>
