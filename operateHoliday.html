<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="plugins/laydate/css/laydate.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body>
		<div class="pannel-cont">
			<div class="cont-right">
				<div class="pannel-navbar clearfix">
					<div class="navbar-header pull-left">
						<i class="fa fa-calendar"></i>
						<span>新增假期</span>
					</div>
				</div>
				<div class="pannel-body">
					<div class="pannel-view">
						<div class="view-box">
							<div class="box-header">基本信息</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>日期：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control datim" name="holidayDate" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>节日名称：
									</label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="text" class="form-control" name="holidayNam" data-toggle="tooltip" title="必填信息" />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-6 box-line">
									<label class="col-sm-4 text-right">
										<span class="required">*</span>是否补班：
									</label>
									<div class="col-sm-8">
										<div class="input-groups">
											<label><input type="radio" name="isUp" value="1" data-toggle="tooltip" title="必填信息" />是</label>
											<label><input type="radio" name="isUp" value="0" />否</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row box-footer">
								<div class="col-sm-offset-2 col-sm-10 clearfix">
									<button class="btn btn-primary btn-save pull-left">
										<i class="fa fa-check"></i>
										<span>保存</span>
									</button>
									<button class="btn btn-default btn-close pull-left">
										<i class="fa fa-reply-all"></i>
										<span>关闭</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="plugins/laydate/js/laydate.js"></script>
		<script type="text/javascript" src="js/formCheck.js" ></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
		<script type="text/javascript" src="js/operateHoliday.js" ></script>
	</body>
</html>
