<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title>登录</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body class="login-main">
		<div class="login-cont">
			<div class="login-logo">
				<a href="login.html">
					<b>System</b>
				</a>
			</div>
			<div class="login-box">
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<input type="text" name="loginName" placeholder="登录账号" data-toggle="tooltip" title="请填写登录账号" />
							<i class="fa fa-user"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<input type="password" name="loginPasswd" placeholder="登录密码" data-toggle="tooltip" title="请填写登录密码" />
							<i class="fa fa-lock"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<label class="login-check">
								<input type="checkbox" name="rememberName" />
								<span>记住账号</span>
							</label>
							<label class="login-check">
								<input type="checkbox" name="rememberPasswd" />
								<span>记住密码</span>
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<button class="btn btn-primary">立即登录</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<a href="forgetPwd.html" class="pull-left">忘记密码</a>
						<div class="pull-right dropdown">
							<div id="language" data-toggle="dropdown">
								<i class="fa fa-globe"></i>简体中文
							</div>
							<ul class="dropdown-menu" aria-labelledby="language">
								<li><a href="javascript:;">简体中文</a></li>
								<li><a href="javascript:;">繁体中文</a></li>
								<li><a href="javascript:;">英文</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="loading-layer hidden">
			<div class="loading-cont">
				<img src="img/loading.gif"/>
				<span></span>
			</div>
		</div>
		
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/formCheck.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
