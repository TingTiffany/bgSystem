<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/bootstrap/js/html5shiv.js"></script>
		<script type="text/javascript" src="plugins/bootstrap/js/respond.min.js"></script>
  	<![endif]-->
	</head>
	<body class="login-main forgetPwd">
		<div class="login-cont">
			<div class="login-logo">
				<a href="login.html">
					<b>System</b>
				</a>
			</div>
			<div class="login-box">
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<div class="control-select">
								<div class="select-val">
									<input type="text" readonly="readonly" name="getype" value="使用手机号码找回密码" />
									<i class="fa fa-caret-down"></i>
								</div>
								<div class="select-list">
									<ul>
										<li val="1" class="seld">使用手机号码找回密码</li>
										<li val="2">使用电子邮箱找回密码</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<input type="text" name="loginName" placeholder="登录账号" data-toggle="tooltip" title="请填写登录账号" />
							<i class="fa fa-user"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line code clearfix">
							<span class="pull-left">验证码：</span>
							<input type="text" class="pull-left" name="code" data-toggle="tooltip" title="请填写验证码" />
							<span class="pull-left">
								<img src="img/validCode.png"/>
							</span>
						</div>
					</div>
				</div>
				<div class="row" val="1">
					<div class="col-xs-12">
						<div class="box-line phoneCode clearfix">
							<input type="text" class="pull-left" name="phoneCode" placeholder="手机验证码" data-toggle="tooltip" title="请填写手机验证码" />
							<input type="button" class="btn pull-left" value="获取验证码" />
						</div>
					</div>
				</div>
				<div class="row hidden" val="2">
					<div class="col-xs-12">
						<div class="box-line emailCode clearfix">
							<input type="text" class="pull-left" name="emailCode" placeholder="邮箱验证码" data-toggle="tooltip" title="请填写邮箱验证码" />
							<input type="button" class="btn pull-left" value="获取验证码" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<b>设置新密码：</b>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<input type="password" name="newPasswd" placeholder="新密码" data-toggle="tooltip" title="请填写新密码" />
							<i class="fa fa-lock"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="box-line">
							<input type="password" name="newPasswds" placeholder="确认新密码" data-toggle="tooltip" title="请填写确认新密码" />
							<i class="fa fa-lock"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-primary">提交</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-default">返回</button>
					</div>
				</div>
			</div>
		</div>
		<div class="loading-layer hidden">
			<div class="loading-cont">
				<img src="img/loading.gif"/>
				<span></span>
			</div>
		</div>
		
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js" ></script>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.min.js" ></script>
		<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/tool.js" ></script>
		<script type="text/javascript" src="js/formCheck.js" ></script>
		<script type="text/javascript" src="js/forgetPwd.js" ></script>
	</body>
</html>
